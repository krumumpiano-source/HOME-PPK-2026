<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบริหารจัดการ | HOME PPK 2026</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 62px;
            background: linear-gradient(135deg, #2563eb 0%, #38e8ff 100%);
            box-shadow: 2px 0 12px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.2rem 0.3rem 1.2rem 0.3rem;
            transition: width 0.2s;
            z-index: 100;
        }
        .sidebar.expanded {
            width: 280px;
            align-items: flex-start;
            padding-left: 0.7rem;
        }
        .sidebar-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.7rem;
            margin-bottom: 1.2rem;
            cursor: pointer;
            outline: none;
            align-self: flex-end;
            transition: color 0.2s;
        }
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            width: 100%;
        
            flex: 1;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            color: #fff;
            background: none;
            border: none;
            font-size: 1.08rem;
            font-family: inherit;
            padding: 0.5rem 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: background 0.15s, color 0.15s;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background: #fff;
            color: #2563eb;
        }
        .sidebar-link-icon {
            font-size: 1.25rem;
            min-width: 1.5em;
            text-align: center;
        }
        .sidebar-label {
            display: none;
            transition: opacity 0.2s;
            white-space: normal;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.3;
        }
        .sidebar.expanded .sidebar-label {
            display: inline;
            opacity: 1;
            margin-left: 0.1em;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 48px;
            }
            .sidebar.expanded {
                width: 160px;
            }
        }
        .dashboard-container {
            margin-left: 62px;
            transition: margin-left 0.2s;
        }
        .sidebar.expanded ~ .dashboard-container {
            margin-left: 280px;
        }
        @media (max-width: 600px) {
            .dashboard-container {
                margin-left: 48px;
            }
            .sidebar.expanded ~ .dashboard-container {
                margin-left: 160px;
            }
        }
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');
    body {
        font-family: 'Kanit', sans-serif;
        background: linear-gradient(135deg, #4f8cff 0%, #38e8ff 100%);
        min-height: 100vh;
        margin: 0;
    }
    .dashboard-container {
        background: rgba(255,255,255,0.95);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.13);
        padding: 2.5rem 2.2rem 2rem 2.2rem;
        width: 100vw;
        min-height: 100vh;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 2.2rem;
        box-sizing: border-box;
        align-items: center;
        justify-content: flex-start;
        transition: box-shadow 0.2s;
    }
    .dashboard-header {
        display: flex;
        align-items: center;
        gap: 0.7rem;
        margin-bottom: 0.5rem;
        justify-content: center;
    }
    .dashboard-header-icon {
        font-size: 2.1rem;
        color: #2563eb;
        filter: drop-shadow(0 2px 6px #38e8ff44);
    }
    .dashboard-container h2 {
        margin: 0;
        color: #2563eb;
        font-weight: 700;
        font-size: 2.1rem;
        letter-spacing: 0.5px;
        text-align: center;
    }
    .form-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        margin-top: 2rem;
    }
    .form-btn {
        background: linear-gradient(135deg, #4f8cff, #1e40af);
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        flex: 1;
        min-width: 200px;
        max-width: 280px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .form-btn:hover {
        background: linear-gradient(135deg, #1e40af, #4f8cff);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .form-btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-btn-icon {
        font-size: 1.4rem;
    }
    .form-row {
        display: flex;
        gap: 1rem;
        justify-content: center;
        width: 100%;
        max-width: 600px;
    }
    @media (max-width: 600px) {
        .form-row {
            flex-direction: column;
            align-items: center;
        }
        .form-btn {
            max-width: 100%;
        }
    }
    
    /* สีปุ่มแยกตามประเภท */
    .form-btn.water {
        background: linear-gradient(135deg, #06b6d4, #0891b2);
    }
    .form-btn.water:hover {
        background: linear-gradient(135deg, #0891b2, #06b6d4);
    }
    
    .form-btn.electric {
        background: linear-gradient(135deg, #f59e0b, #d97706);
    }
    .form-btn.electric:hover {
        background: linear-gradient(135deg, #d97706, #f59e0b);
    }
    
    .form-btn.notify {
        background: linear-gradient(135deg, #10b981, #059669);
    }
    .form-btn.notify:hover {
        background: linear-gradient(135deg, #059669, #10b981);
    }
    
    .form-btn.slip {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
    }
    .form-btn.slip:hover {
        background: linear-gradient(135deg, #7c3aed, #8b5cf6);
    }
    
    .form-btn.request {
        background: linear-gradient(135deg, #ec4899, #db2777);
    }
    .form-btn.request:hover {
        background: linear-gradient(135deg, #db2777, #ec4899);
    }
    
    .form-btn.admin {
        background: linear-gradient(135deg, #ef4444, #dc2626);
    }
    .form-btn.admin:hover {
        background: linear-gradient(135deg, #dc2626, #ef4444);
    }
    
    .admin-notice {
        background: #fef3c7;
        border: 1px solid #f59e0b;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        color: #92400e;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle" title="ขยาย/ย่อเมนู" aria-label="ขยาย/ย่อเมนู">☰</button>
        <nav class="sidebar-menu">
            <button class="sidebar-link" title="แดชบอร์ด" onclick="navigate('?page=dashboard')">
                <span class="sidebar-link-icon">🏠</span>
                <span class="sidebar-label">แดชบอร์ด</span>
            </button>
            <button class="sidebar-link" title="ข้อมูลการชำระย้อนหลัง" onclick="navigate('?page=payment-history')">
                <span class="sidebar-link-icon">💸</span>
                <span class="sidebar-label">ข้อมูลการชำระย้อนหลัง</span>
            </button>
            <button class="sidebar-link" title="แบบฟอร์มคำร้อง" onclick="navigate('?page=form')">
                <span class="sidebar-link-icon">📝</span>
                <span class="sidebar-label">แบบฟอร์มคำร้อง</span>
            </button>
            <button class="sidebar-link" title="ระเบียบ" onclick="navigate('?page=regulations')">
                <span class="sidebar-link-icon">📚</span>
                <span class="sidebar-label">ระเบียบ</span>
            </button>
            <button class="sidebar-link" title="ตั้งค่าส่วนตัว" onclick="navigate('?page=settings')">
                <span class="sidebar-link-icon">⚙️</span>
                <span class="sidebar-label">ตั้งค่าส่วนตัว</span>
            </button>
            <button class="sidebar-link active" title="โปรแกรมบริหารจัดการ">
                <span class="sidebar-link-icon">👥</span>
                <span class="sidebar-label">โปรแกรมบริหารจัดการ</span>
            </button>
            <button class="sidebar-link" onclick="doLogout()" style="margin-top:auto;border-top:1px solid rgba(255,255,255,0.12);color:#fca5a5;">
                <span class="sidebar-link-icon">🚪</span>
                <span class="sidebar-label">ออกจากระบบ</span>
            </button>

        </nav>
    </div>
    <div class="dashboard-container" id="dashboardContainer">
        <div class="dashboard-header">
            <span class="dashboard-header-icon">👥</span>
            <h2>โปรแกรมบริหารจัดการ</h2>
        </div>
        <div class="form-buttons">
            <div class="form-row">
                <button class="form-btn water" onclick="navigate('?page=record-water')">
                    <span class="form-btn-icon">💧</span>
                    บันทึกค่าน้ำ
                </button>
                <button class="form-btn electric" onclick="navigate('?page=record-electric')">
                    <span class="form-btn-icon">⚡</span>
                    บันทึกค่าไฟ
                </button>
            </div>
            <div class="form-row">
                <button class="form-btn notify" onclick="navigate('?page=payment-notification')">
                    <span class="form-btn-icon">📢</span>
                    แจ้งยอดชำระ
                </button>
                <button class="form-btn slip" onclick="navigate('?page=check-slip')">
                    <span class="form-btn-icon">🧾</span>
                    ตรวจสลิป
                </button>
            </div>
            <div class="form-row">
                <button class="form-btn" style="background:linear-gradient(135deg,#fbbf24,#fde68a);color:#92400e;" onclick="navigate('?page=monthly-withdraw')">
                    <span class="form-btn-icon">💰</span>
                    ยอดเบิกประจำเดือน
                </button>
                <button class="form-btn" style="background:linear-gradient(135deg,#34d399,#a7f3d0);color:#065f46;" onclick="navigate('?page=accounting')">
                    <span class="form-btn-icon">📑</span>
                    บัญชีรายรับรายจ่าย
                </button>
            </div>
            <div class="form-row">
                <button class="form-btn request" onclick="navigate('?page=check-request')">
                    <span class="form-btn-icon">📋</span>
                    ตรวจคำร้อง/ลำดับคิวพักอาศัย
                </button>
                <button class="form-btn admin" onclick="navigate('?page=admin-settings')">
                    <span class="form-btn-icon">🔧</span>
                    ตั้งค่า (เฉพาะแอดมิน)
                </button>
            </div>
        </div>
        
        <div class="admin-notice" id="adminNotice">
            ⚠️ หน้านี้สำหรับเจ้าหน้าที่หรือคณะทำงานบ้านพักครูเท่านั้น กรุณาตรวจสอบสิทธิ์การเข้าถึงก่อนใช้งาน<br>
            <span id="noPermissionMsg" style="display:none;color:#dc2626;font-weight:bold;">คุณไม่มีสิทธิ์เข้าถึงหน้านี้ กรุณาติดต่อผู้ดูแลระบบ</span>
        </div>
        <script>
        // ============ API Configuration ============
        var WEB_APP_URL = '<?!= scriptUrl ?>';
        function navigate(page) { var base = WEB_APP_URL || window.top.location.href.split('?')[0]; window.top.location.href = base + page; }

        async function callBackend(action, data = {}) {
            const token = localStorage.getItem('sessionToken');
            const payload = { action, token, ...data };
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload),
                    redirect: 'follow'
                });
                const text = await response.text();
                const result = JSON.parse(text);
                if (result.error === 'SESSION_EXPIRED') {
                    localStorage.clear(); window.navigate('?page=login'); return;
                }
                return result;
            } catch (err) { console.error('Backend error:', err); return null; }
        }

        async function callBackendGet(action, params = {}) {
            if (!WEB_APP_URL) return null;
            const token = localStorage.getItem('sessionToken');
            const q = new URLSearchParams({ action, token, ...params }).toString();
            const res = await fetch(WEB_APP_URL + '?' + q, { redirect: 'follow' });
            return res.json();
        }
        //  cachedCall: GET + localStorage cache (TTL 2 นาที) 
        async function cachedCall(action, params, ttlMs) {
            ttlMs = ttlMs || 120000;
            var ck = 'apicache_' + action + '_' + JSON.stringify(params || {});
            try {
                var s = localStorage.getItem(ck);
                if (s) { var p = JSON.parse(s); if (Date.now() - p.t < ttlMs) return p.d; }
            } catch(e) {}
            var r = await callBackendGet(action, params || {});
            if (r && r.success !== false) {
                try { localStorage.setItem(ck, JSON.stringify({t: Date.now(), d: r})); } catch(e) {}
            }
            return r;
        }

        // ตรวจสอบ session + สิทธิ์จาก Backend
        async function checkPermission() {
            const token = localStorage.getItem('sessionToken');
            if (!token) { window.navigate('?page=login'); return; }

            if (WEB_APP_URL) {
                try {
                    // ตรวจ session
                    const userResult = await callBackendGet('getCurrentUser');
                    if (!userResult || !userResult.success) {
                        localStorage.clear(); window.navigate('?page=login'); return;
                    }

                    // ตรวจสิทธิ์: ต้องเป็น admin หรือ team_member
                    const user = userResult.user;
                    if (user.role !== 'admin' && user.role !== 'team_member') {
                        document.getElementById('noPermissionMsg').style.display = '';
                        // ซ่อนปุ่มทั้งหมด
                        document.querySelector('.form-buttons').style.opacity = '0.4';
                        document.querySelector('.form-buttons').style.pointerEvents = 'none';
                    }
                } catch (e) {
                    console.warn('Permission check failed', e);
                }
            } else {
                // Fallback: localStorage
                if (localStorage.getItem('noTeamAccess') === '1') {
                    document.getElementById('noPermissionMsg').style.display = '';
                }
            }
        }
        checkPermission();
        </script>
        
        <div style="text-align:center; margin-top:1.2rem; font-size:0.95rem; color:#888;">
            ออกแบบและพัฒนาโดย ครูพงศธร โพธิแก้ว
            <br>งานส่งเสริม กำกับ ดูแล และพัฒนาบ้านพักครู โรงเรียนพะเยาพิทยาคม
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        sidebarToggle.onclick = function() {
            sidebar.classList.toggle('expanded');
            // Responsive: force reflow for margin
            document.getElementById('dashboardContainer').style.marginLeft = sidebar.classList.contains('expanded')
                ? (window.innerWidth <= 600 ? '160px' : '220px')
                : (window.innerWidth <= 600 ? '48px' : '62px');
        };
        // Set initial margin
        document.getElementById('dashboardContainer').style.marginLeft = (window.innerWidth <= 600 ? '48px' : '62px');
        window.addEventListener('resize', function() {
            document.getElementById('dashboardContainer').style.marginLeft = sidebar.classList.contains('expanded')
                ? (window.innerWidth <= 600 ? '160px' : '220px')
                : (window.innerWidth <= 600 ? '48px' : '62px');
        });
    
        async function doLogout() {
            if (!confirm('ยืนยันออกจากระบบ?')) return;
            var token = getSessionToken ? getSessionToken() : (localStorage.getItem('sessionToken') || '');
            if (token && WEB_APP_URL) {
                try { await callBackend('logout', {}); } catch(e) {}
            }
            localStorage.clear();
            navigate('?page=login');
        }
        </script>
</body>
